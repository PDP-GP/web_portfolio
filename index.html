    <!-- иконки на рабочем столе -->

            <!-- иконка на рабочем столе 1-->
            <button class="btn7" id="open-modal-profile-btn">

                    </div>

                    <div class="text-under-icon">

                    </div>
                </div>
            </button>










            <!-- иконка на рабочем столе 2-->
            <button class="btn7" id="open-razrab-modal-btn" data-tab="photos-grid-nastya">

                    </div>

                    <div class="text-under-icon">
                        <p>Olesya's art</p>
                    </div>
                </div>
            </button>
        </div>
        <div class="empty-place"></div>

        <div class="right-icons">

                <div class="icon-png">
